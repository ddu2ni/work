<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 리스트</title>
    <link rel="stylesheet" type="text/css" href="http://192.168.16.16:3000/public/data/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../public/data/login.css"/>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../public/data/semantic.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div id="cardbox" class="ui blue fluid card">
            <div class="content">
                <div class="left floated author">
                    <img id="iconImage" class="ui avatar image" src="../public/image/404.png"/>
                </div>
                <div>
                    <div id="titleText" class="header">에러</div>
                    <div id="contentsText" class="description">요청하신 문서를 찾을 수 없습니다</div>
                </div>
            </div>
            <form method="get" action="/login" id="myForm">
                <table>
                    <tr class="row" align="center" valign="middle">
                        <td id="buttonContainer">
                            <input type="submit" value="확인" class="ui primary button" id="submitButton">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
